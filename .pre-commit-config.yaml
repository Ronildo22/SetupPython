repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        language_version: python3

  - repo: local
    hooks:
      - id: prospector
        name: Run Prospector
        entry: poetry run prospector
        language: system
        types: [python]

      - id: pytest
        name: Run Pytest
        entry: poetry run pytest -v tests/
        language: system
        types: [python]

      - id: pip-audit
        name: Run Pip Audit
        entry: poetry run pip-audit --path .
        language: system
        pass_filenames: false
